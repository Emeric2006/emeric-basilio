<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
    <Style>
        table,th,td{
            border: 3px solid gray;
            border-collapse: collapse;
            padding: 12px;
            text-align: center;
        }
        table  {
            margin-bottom: 35px;
        }
    </Style>
</head>
<body>
    <h1><U><em><li><CENTER>TABLEAU</CENTER></li></em></U></h1>
    <h2><u><li>Tab1 :Liste IG1B</li></u></h2>
    <table>
        <thead>
            <tr>
                <th>NOM</th>
                <th>PRENOM</th>
                <th>PAYS</th>
            </tr>
        </thead>
        <tbody>
            <TR>
                <td>AHOMLANTO</td>
                <TD>Emeric</TD>
                <td>BENIN</td>
            </TR>
            <tr>
                <td colspan="3">Pied(fusion sur 3 colonnes)</td>
            </tr>
        </tbody>
    </table>
    <h2><U><LI>Tab2</LI></U></h2>
    <table>
        <tr>
            <td rowspan="2">E</td>
            <td>B</td>
        </tr>
        <TR>
            <TD>G</TD>
        </TR>
    </table>
</body>
</html>
